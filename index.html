<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc-body">
            <div class="group-inputs">
                <div class="group group-1">
                    <label for="cup">Чашек:</label>
                    <input type="number" value="1" id="cup" name="cup">
                </div>
                <div class="group group-2">
                    <label for="sugar">Сахар:</label>
                    <input type="number" id="sugar" name="sugar">
                </div>
                <div class="group group-3">
                    <label for="cream">Сливки:</label>
                    <input type="number" id="cream" name="cream">
                </div>
            </div>
            <div class="outer">
                <div class="outer__heading-container">
                    <h2 class="outer__heading">Стоимость</h2>
                </div>
                <div class="outer__price-container"><p class="outer__price">200</p></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
